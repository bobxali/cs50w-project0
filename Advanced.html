<!DOCTYPE html>
<html lang="en">
<head>
    <title>Search</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>
    <div>
        <ul class="navbar">
            <li class="navbaritem">
                <a href="Images.html">Google</a>

            </li>


        </ul>

    </div>
    
        <p class="adv1">Advanced Search</p>
    <div class="hline"></div>
    <div class="advblock">
        <p class="adv2">Find pages with...</p>
    
        <form action="https://google.com/search">

            <div class="rowinput">
                <div class="left">
                    <p class="p-adv">all these words:</p>
                </div>
                <div class="right">
                    <input type="text" name="as_q" class="form-control">
                </div>
            </div>
            <div class="rowinput">
                <div class="left">
                    <p class="p-adv">this exact word or phrase:</p>
                </div>
                <div class="right">
                    <input type="text" name="as_epq" class="form-control">
                </div>
            </div>
            <div class="rowinput">
                <div class="left">
                    <p class="p-adv">any of these words:</p>
                </div>
                <div class="right">
                    <input type="text" name="as_oq" class="form-control">
                </div>
            </div>
            <div class="rowinput">
                <div class="left">
                    <p class="p-adv">none of these words:</pclass="p-adv">
                </div>
                <div class="right">
                    <input type="text" name="as_eq" class="form-control">
                </div>
            </div>
            
            <div class="btn-div">
              
                     <input type="submit" value="Advanced Search" class="btn-advanced" >
            </div>
                </div>
        </form>
        </div>
</body>
</html>
